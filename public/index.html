<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plaid Sandbox Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <!-- Plaid Link SDK -->
    <script src="https://cdn.plaid.com/link/v2/stable/link-initialize.js"></script>
</head>

<body>
    <header>
        <h1>Plaid Sandbox Demo</h1>
        <p>Link a test bank account and view recent transactions.</p>
    </header>
    <main>
        <button id="link-button" class="primary">Link Bank Account</button>
        <section id="transactions" class="hidden">
            <h2>Recent Transactions</h2>
            <ul id="tx-list"></ul>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
